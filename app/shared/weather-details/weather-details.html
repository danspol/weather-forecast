<div class="card details">
    <div class="card-body" ng-if="$ctrl.day">
        <h5 class="card-title temperature">Temperature {{$ctrl.day.temp.day}}</h5>
        <p class="card-text">
            Pressure {{$ctrl.day.pressure}}
            Rain {{$ctrl.day.rain}}
            Wind speed {{$ctrl.day.speed}}
        </p>
    </div>

    <div class="card-body" ng-if="!$ctrl.day">
        <h5 class="card-title"></h5>
        <p class="card-text"></p>
    </div>
</div>
